<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Formulário</title>
</head>
<!-- Criando o formuário dentro do body e organizado em divs para mais opções de estilização -->
<body>
    <h1>Preenchimento de Formulário</h1>
    <form>
        <div id="formulario">
            <div class="item">
                <label for="nome">Escreva seu nome:</label>
                <input type="text" id="nome" placeholder="nome">
            </div>
            <div class="item">
                <label for="data">Escreva sua data de nascimento:</label>
                <input type="date" id="data">
            </div>
            <div class='item'>
                <label for="email">Escreva o email:</label>
                <input type="email" id="email" placeholder="exemplo@email.com">
            </div>
            <div class="item">
                <label for="historia">Conte uma historia de vida:</label>
                <textarea name="" id="historia" placeholder="Escreava aqui..."></textarea>
            </div>
            <div class="item">
                <button>Enviar</button>
            </div>
        </div>
    </form>
</body>
</html>
